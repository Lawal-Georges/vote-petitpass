<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Vote PetitPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="./admin.js"></script>

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 100%);
        }

        .stats-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-home {
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateX(-3px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== STYLES AM√âLIOR√âS POUR LE FORMULAIRE DE CONNEXION ========== */
        .login-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1.5rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
        }

        .login-content {
            padding: 2rem 1.5rem;
        }

        /* Styles responsives am√©lior√©s */
        .responsive-table {
            font-size: 0.75rem;
        }

        @media (min-width: 640px) {
            .responsive-table {
                font-size: 0.875rem;
            }
        }

        .mobile-stack {
            display: flex;
            flex-direction: column;
        }

        /* Cache certains √©l√©ments sur mobile */
        .mobile-hidden {
            display: none;
        }

        .mobile-block {
            display: block;
        }

        @media (min-width: 640px) {
            .mobile-hidden {
                display: block;
            }

            .mobile-block {
                display: none;
            }
        }

        /* Disposition mobile am√©lior√©e */
        @media (max-width: 768px) {
            .mobile-stack {
                gap: 0.5rem;
            }

            .mobile-text-center {
                text-align: center;
            }

            .mobile-p-4 {
                padding: 1rem;
            }

            .mobile-p-3 {
                padding: 0.75rem;
            }

            .mobile-text-lg {
                font-size: 1.125rem;
            }

            .mobile-text-xl {
                font-size: 1.25rem;
            }

            .mobile-w-full {
                width: 100%;
            }

            .mobile-space-y-2>*+* {
                margin-top: 0.5rem;
            }

            .mobile-flex-col {
                flex-direction: column;
            }

            .mobile-justify-center {
                justify-content: center;
            }

            .mobile-gap-2 {
                gap: 0.5rem;
            }

            .mobile-gap-4 {
                gap: 1rem;
            }

            .mobile-mb-4 {
                margin-bottom: 1rem;
            }

            /* Styles sp√©cifiques pour le formulaire de connexion mobile */
            .login-container {
                min-height: 60vh;
                padding: 0.5rem;
            }

            .login-card {
                margin: 0.5rem;
                border-radius: 1rem;
            }

            .login-header {
                padding: 1.5rem 1rem;
            }

            .login-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 0.75rem;
            }

            .login-content {
                padding: 1.5rem 1rem;
            }

            .login-title {
                font-size: 1.25rem !important;
            }

            .login-subtitle {
                font-size: 0.875rem !important;
            }
        }

        /* Am√©lioration du touch sur mobile */
        @media (max-width: 768px) {
            .vote-control {
                min-height: 44px;
                min-width: 44px;
            }

            input[type="number"],
            input[type="email"],
            input[type="password"] {
                font-size: 16px;
                /* Emp√™che le zoom sur iOS */
                min-height: 44px;
            }

            button {
                min-height: 44px;
            }

            .touch-target {
                min-height: 44px;
                min-width: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Emp√™cher le zoom lors de la saisie */
            @media (max-width: 480px) {

                input[type="email"],
                input[type="password"] {
                    font-size: 16px;
                    transform: scale(0.9375);
                    /* 15px equivalent */
                    transform-origin: left center;
                    width: 106.66%;
                    /* Compenser le scale */
                }
            }
        }

        /* Ajustements pour tr√®s petits √©crans */
        @media (max-width: 480px) {
            .responsive-table {
                font-size: 0.7rem;
            }

            .stats-card {
                padding: 0.75rem;
            }

            .stats-card p.text-2xl {
                font-size: 1.5rem;
            }

            /* Ajustements suppl√©mentaires pour tr√®s petits √©crans */
            .login-header {
                padding: 1.25rem 0.75rem;
            }

            .login-icon {
                width: 50px;
                height: 50px;
            }

            .login-content {
                padding: 1.25rem 0.75rem;
            }

            .login-title {
                font-size: 1.125rem !important;
            }
        }

        /* Styles pour l'√©tat focus sur mobile */
        .mobile-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            outline: none;
        }

        /* Animation pour les inputs */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            background: white;
            padding: 0 0.25rem;
            color: #6b7280;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: 0;
            font-size: 0.75rem;
            color: #8b5cf6;
        }

        /* Support pour les navigateurs qui ne supportent pas :placeholder-shown */
        .input-group input:focus+label {
            top: 0;
            font-size: 0.75rem;
            color: #8b5cf6;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen p-2 sm:p-4">
    <div class="max-w-7xl mx-auto">
        <!-- En-t√™te Admin -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6 text-white relative">
            <!-- Bouton Retour Accueil -->
            <a href="./index.html"
                class="btn-home absolute left-2 sm:left-6 top-2 sm:top-6 bg-white/20 hover:bg-white/30 text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg transition flex items-center space-x-2 text-sm sm:text-base touch-target"
                title="Retour √† la page d'accueil">
                <i class="fas fa-arrow-left"></i>
                <span class="mobile-hidden sm:inline">Accueil</span>
            </a>

            <div class="text-center pt-10 sm:pt-0 mobile-p-3">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold mobile-text-center">üîê Panel Administrateur</h1>
                <p class="text-blue-200 text-sm sm:text-base mt-1 mobile-text-center">Gestion des votes - PetitPass</p>
            </div>

            <div id="admin-user"
                class="hidden absolute right-2 sm:right-6 top-2 sm:top-6 mobile-text-center sm:mobile-text-right">
                <p class="text-right text-xs sm:text-sm mobile-text-center" id="admin-email"></p>
                <button id="admin-logout"
                    class="text-xs sm:text-sm bg-red-500 hover:bg-red-600 px-2 py-1 sm:px-3 sm:py-1 rounded-lg transition mobile-w-full sm:mobile-w-auto mt-1 touch-target">
                    D√©connexion
                </button>
            </div>
        </div>

        <!-- Section de connexion admin - VERSION AM√âLIOR√âE -->
        <div id="admin-login-section" class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <!-- Bouton Retour Accueil pour la section login -->
                    <a href="index.html"
                        class="absolute left-4 top-4 text-white/80 hover:text-white transition-colors touch-target"
                        title="Retour √† l'accueil">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </a>

                    <div class="login-icon">
                        <i class="fas fa-lock text-2xl"></i>
                    </div>
                    <h2 class="login-title text-2xl font-bold mb-2">Acc√®s Administrateur</h2>
                    <p class="login-subtitle text-white/90">Connectez-vous avec votre compte autoris√©</p>
                </div>

                <div class="login-content">
                    <div class="space-y-4">
                        <div class="input-group">
                            <input type="email" id="admin-email-input"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base mobile-input touch-target"
                                placeholder=" " required>
                            <label for="admin-email-input" class="text-sm font-medium text-gray-700">
                                <i class="fas fa-envelope mr-2"></i>Email administrateur
                            </label>
                        </div>

                        <div class="input-group">
                            <input type="password" id="admin-password-input"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base mobile-input touch-target"
                                placeholder=" " required>
                            <label for="admin-password-input" class="text-sm font-medium text-gray-700">
                                <i class="fas fa-key mr-2"></i>Mot de passe
                            </label>
                        </div>

                        <button id="admin-login-btn"
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg transition font-semibold text-base touch-target shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Se connecter
                        </button>
                    </div>

                    <div id="admin-error"
                        class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
                    </div>

                    <!-- Indicateur de s√©curit√© -->
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <div class="flex items-center justify-center space-x-2 text-gray-500 text-sm">
                            <i class="fas fa-shield-alt text-green-500"></i>
                            <span>Connexion s√©curis√©e</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de gestion (cach√© par d√©faut) -->
        <div id="admin-panel" class="hidden">
            <!-- Le reste du code du panel admin reste inchang√© -->
            <!-- ... -->
        </div>

        <!-- Pied de page responsive -->
        <div class="text-center mt-6 text-white/70 text-xs sm:text-sm">
            <p>Panel Administrateur - Vote PetitPass</p>
            <p class="mt-1">Optimis√© pour tous les appareils</p>
        </div>
    </div>

    <script>
        // D√©tection mobile et am√©lioration de l'UX
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Ajustement automatique pour mobile
        function adjustForMobile() {
            const isMobileView = isMobile();

            if (isMobileView) {
                document.body.classList.add('mobile-mode');
                // Ajustements sp√©cifiques mobile
                const chartCanvas = document.getElementById('admin-chart');
                if (chartCanvas) {
                    const parent = chartCanvas.parentElement;
                    if (parent) {
                        parent.style.height = '300px';
                    }
                }

                // Optimisations sp√©cifiques pour le formulaire de connexion
                const loginInputs = document.querySelectorAll('#admin-email-input, #admin-password-input');
                loginInputs.forEach(input => {
                    input.classList.add('mobile-input');
                });
            } else {
                document.body.classList.remove('mobile-mode');
                const loginInputs = document.querySelectorAll('#admin-email-input, #admin-password-input');
                loginInputs.forEach(input => {
                    input.classList.remove('mobile-input');
                });
            }
        }

        // R√©appliquer les styles responsives apr√®s la connexion
        function reapplyResponsiveStyles() {
            adjustForMobile();

            // R√©initialiser le graphique s'il existe
            if (window.adminChart) {
                setTimeout(() => {
                    window.adminChart.resize();
                }, 100);
            }
        }

        // Gestion sp√©cifique du formulaire sur mobile
        function initMobileFormHandling() {
            const emailInput = document.getElementById('admin-email-input');
            const passwordInput = document.getElementById('admin-password-input');

            if (emailInput && passwordInput) {
                // Emp√™cher le zoom sur iOS lors de la saisie
                emailInput.addEventListener('focus', function () {
                    if (isMobile()) {
                        setTimeout(() => {
                            window.scrollTo(0, 0);
                        }, 100);
                    }
                });

                passwordInput.addEventListener('focus', function () {
                    if (isMobile()) {
                        setTimeout(() => {
                            window.scrollTo(0, 0);
                        }, 100);
                    }
                });

                // Ajuster la position lors de l'ouverture du clavier
                window.addEventListener('resize', function () {
                    if (isMobile() && (document.activeElement === emailInput || document.activeElement === passwordInput)) {
                        setTimeout(() => {
                            document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                });
            }
        }

        // √âcouter le redimensionnement
        window.addEventListener('resize', function () {
            adjustForMobile();
            reapplyResponsiveStyles();
        });

        // √âv√©nements pour am√©liorer l'exp√©rience de saisie mobile
        document.addEventListener('DOMContentLoaded', function () {
            adjustForMobile();
            initMobileFormHandling();

            // Surveiller les changements de visibilit√© du panel admin
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        if (!mutation.target.classList.contains('hidden')) {
                            // Le panel admin est visible, r√©appliquer les styles
                            setTimeout(reapplyResponsiveStyles, 50);
                        }
                    }
                });
            });

            const adminPanel = document.getElementById('admin-panel');
            if (adminPanel) {
                observer.observe(adminPanel, { attributes: true });
            }

            // Gestion des labels flottants
            const inputs = document.querySelectorAll('.input-group input');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });

                // V√©rifier l'√©tat initial
                if (input.value) {
                    input.parentElement.classList.add('focused');
                }
            });
        });

        // Am√©lioration du touch sur mobile
        document.addEventListener('touchstart', function () { }, { passive: true });

        // Pr√©venir le comportement par d√©faut du zoom sur iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
